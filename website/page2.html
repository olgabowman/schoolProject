<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Page 2</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <style>
        body {
            background-color: #4ECDC4;
            color: #2B2118;
        }

        h1 {
            font-weight: bold;
            color: #2B2118;
            text-align: center;
            margin-top: 30px;
        }

        /* Navigation bar styles */
        nav {
            background-color: #2D728F;
            font-weight: bold;
        }

        nav a {
            color: #FFE66D !important;
            margin: 0 15px;
        }

        nav a:hover {
            color: #FFA5AB !important;
        }

        .page-content {
            margin: 20px;
            display: flex;
            justify-content: space-between;
            gap: 20px;
        }

        .dropdown-section {
            flex: 1;
        }

        .middle-area {
            flex: 2;
            display: none; 
        }

        .right-margin {
            flex: 1;
        }
/* footer styles */
        footer {
            background-color: #2D728F;
            color: #FFA5AB;
            text-align: center;
            padding: 10px;
            position: fixed;
            bottom: 0;
            width: 100%;
        }
    </style>
</head>

<body>


    <!-- Header -->
    <h1 class="fw-bold">Page 2</h1>


        <!-- Navigation bar -->
        <nav class="navbar navbar-expand-lg navbar-light">
            <div class="container-fluid">
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                    aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarNav">
                    <ul class="navbar-nav">
                        <li class="nav-item">
                            <a class="nav-link" href="#">Page 1</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#">Page 2</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#">Page 3</a>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>
<!-- Page break -->
        <hr class="border border-danger border-2 opacity-50">

    <!-- Page Content -->
    <div class="page-content">

        <!-- Dropdown Section -->
        <div class="dropdown-section">
            <h3>List of cool stuff</h3>
            <div class="dropdown">
                <button class="btn btn-secondary dropdown-toggle" type="button" id="dropdownMenuButton"
                    data-bs-toggle="dropdown" aria-expanded="false">
                    Select an Item
                </button>
                <ul class="dropdown-menu" aria-labelledby="dropdownMenuButton">
                    <li><a class="dropdown-item" href="#">Heres some stuff</a></li>
                    <li><a class="dropdown-item" href="#">Even more stuff</a></li>
                    <li><a class="dropdown-item" href="#">The most stuff</a></li>
                    <li><a class="dropdown-item" href="#">Even more stuff</a></li>
                    <li><a class="dropdown-item" href="#">The most stuff of all</a></li>
                </ul>
            </div>
        </div>


        <!-- Right Margin with Carousel -->
        <div class="right-margin">
            <h3>Carousel</h3>
            <div id="carouselExample" class="carousel slide" data-bs-ride="carousel">
                <div class="carousel-inner">
                    <div class="carousel-item active">
                        <img src="https://pixy.org/placeholder/5870d4661507f.jpg" class="d-block w-100" alt="Slide 1">
                    </div>
                    <div class="carousel-item">
                        <img src="https://pixy.org/placeholder/5870d4661507f.jpg" class="d-block w-100" alt="Slide 2">
                    </div>
                    <div class="carousel-item">
                        <img src="https://pixy.org/placeholder/5870d4661507f.jpg" class="d-block w-100" alt="Slide 3">
                    </div>
                </div>
            </div>
        </div>

    </div>

<Footer> Thank you for visiting my webpage!</Footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>
</body>

</html>
