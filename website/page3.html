<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Page 3</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <style>
        body {
            background-color: #4ECDC4;
            color: #2B2118;
        }

        h1 {
            font-weight: bold;
            color: #2B2118;
            text-align: center;
            margin-top: 30px;
        }

        /* Navigation bar styles */
        nav {
            background-color: #2D728F;
            font-weight: bold;
        }

        nav a {
            color: #FFE66D !important;
            margin: 0 15px;
        }

        nav a:hover {
            color: #FFA5AB !important;
        }

        /* Additional styling for the table */
        table {
            width: 100%;
            margin-top: 20px;
        }

        th, td {
            padding: 12px;
            text-align: left;
            border-bottom: 1px solid #2B2118;
        }

        /* Footer styles */
        footer {
            background-color: #2D728F;
            color: #FFE66D;
            padding: 10px;
            position: fixed;
            bottom: 0;
            width: 100%;
            text-align: center;
        }

        /* CSS Animation */
        @keyframes fadeIn {
            0% {
                opacity: 0;
                transform: translateY(-20px);
            }
            100% {
                opacity: 1;
                transform: translateY(0);
            }
        }

        /* Apply animation to an element with the "animated" class */
        .animated {
            animation: fadeIn 2s ease-in-out;
        }
    </style>
</head>
<body>
    <!-- Header -->
    <h1 class="fw-bold text-center mt-5 animated">Thank you for visiting my webpage</h1>
    <hr class="border border-danger border-2 opacity-50">

    <!-- Navigation bar -->
    <nav class="navbar navbar-expand-lg navbar-light">
        <div class="container-fluid">
            <!-- Navbar code here -->
        </div>
    </nav>

    <!-- Bootstrap Table -->
    <div class="container">
        <h2 class="mt-4">Table Example</h2>
        <table class="table">
            <thead>
                <tr>
                    <th scope="col">ID</th>
                    <th scope="col">Name</th>
                    <th scope="col">Description</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <th scope="row">1</th>
                    <td>Item 1</td>
                    <td>Description for Item 1</td>
                </tr>
                <tr>
                    <th scope="row">2</th>
                    <td>Item 2</td>
                    <td>Description for Item 2</td>
                </tr>
                <!-- Add more rows as needed -->
            </tbody>
        </table>
    </div>

    <!-- Footer -->
    <footer class="text-center mt-4">
        <p>Copyright Olga Industries 2023</p>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
</body>
</html>
